{% extends "bloodonor/base.html" %}

{% block content %}
  {% if validlink %}
    <h3>RESET PASSWORD</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">RESET PASSWORD</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
{% endblock %}
